		<script type="text/javascript">
            function inlineValidate() {
            	var theForm = document.getElementById('the-form');
		        if ((theForm.captchaAnswer.value == "") || (theForm.captchaAnswer.value != theForm.captcha2.value) || (theForm.captchaAnswer.value == "Type the number you see below*")) {
		        	jQuery(theForm.captchaAnswer).invalidField();
			    	return false;
				}
                document.getElementById("the-form").action = "sendmail52.aspx";
                return true;
            }
        </script>
